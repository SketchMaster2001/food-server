{% extends "generic/base.html" %}

{% block title %}
    Choose the Food Type to view restaurants for
{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        <p>
            {{ form.hidden_tag() }}
            {{ form.food.label(class_="label") }}
            <div class="control has-icons-left">
                <div class="select">{{ form.food }}
                </div>
                <div class="icon is-small is-left">
                    <i class="fas fa-pizza-slice"></i>
                </div>
            </div>
        </p>
        <br>

        <p>{{ form.next(class_="button is-success") }}</p>
    </form>
{% endblock %}
